[package]
name = "nym-validator-api"
version = "0.10.1"
authors = [
    "Dave Hrycyszyn <futurechimp@users.noreply.github.com>",
    "Jędrzej Stuczyński <andrew@nymtech.net>",
]
edition = "2018"

# if there's ANY panic in ANY thread, abort the whole thing
[profile.release]
panic = "abort"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = "2.33.0"
dirs = "3.0"
dotenv = "0.15.0"
futures = "0.3"
humantime-serde = "1.0"
log = "0.4"
pin-project = "1.0"
pretty_env_logger = "0.4"
rand = "0.7"
reqwest = { version="0.11", features=["json"] }
rocket = { version="0.5.0-rc.1", features=["json"] }
serde = "1.0"
serde_json = "1.0"
tokio = { version="1.4", features=["rt-multi-thread", "macros", "signal", "time"] }
rocket_cors = { git="https://github.com/lawliet89/rocket_cors", branch="master" }
anyhow = "1"

rocket_sync_db_pools = {version = "0.1.0-rc.1", default-features = false}
sqlx = { version = "0.5", features = ["runtime-tokio-rustls", "sqlite", "macros", "offline", "migrate", "time"]}

## internal
config = { path = "../common/config" }
crypto = { path="../common/crypto" }
gateway-client = { path="../common/client-libs/gateway-client" }
gateway-requests = { path="../gateway/gateway-requests" }
mixnet-contract = { path="../common/mixnet-contract" }
nymsphinx = { path="../common/nymsphinx" }
topology = { path="../common/topology" }
validator-client = { path="../common/client-libs/validator-client" }
version-checker = { path="../common/version-checker" }

[dev-dependencies]
