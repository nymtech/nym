name: ci-sdk-wasm

on:
  pull_request:
    paths:
      - 'wasm/**'
      - 'clients/client-core/**'
      - 'common/**'
      - '.github/workflows/ci-sdk-wasm.yml'

jobs:
  wasm:
    runs-on: arc-ubuntu-20.04
    env:
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
          components: rustfmt, clippy

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Override GOROOT and GOTOOLDIR
        run: |
          echo "Setting correct GOROOT and GOTOOLDIR"
          unset GOROOT
          unset GOTOOLDIR
          export GOROOT=$(go env GOROOT)
          export GOTOOLDIR=$(go env GOTOOLDIR)
          echo "GOROOT=$GOROOT" >> $GITHUB_ENV
          echo "GOTOOLDIR=$GOTOOLDIR" >> $GITHUB_ENV

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Install wasm-opt
        uses: ./.github/actions/install-wasm-opt
        with:
          version: '116'

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli

      - name: "Build"
        run: make sdk-wasm-build

      - name: "Test"
        run: make sdk-wasm-test

      - name: "Lint"
        run: make sdk-wasm-lint
