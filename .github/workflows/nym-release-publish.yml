name: Publish Nym binaries

on:
  workflow_dispatch:
    inputs:
      add_tokio_unstable:
        description: 'True to add RUSTFLAGS="--cfg tokio_unstable"'
        required: true
        default: false
        type: boolean
  release:
    types: [created]

env:
  NETWORK: mainnet

jobs:
  publish-nym:
    if: ${{ (startsWith(github.ref, 'refs/tags/nym-binaries-') && github.event_name == 'release') || github.event_name == 'workflow_dispatch' }}
    strategy:
      fail-fast: false
      matrix:
        platform: [custom-runner-linux]
    runs-on: ${{ matrix.platform }}

    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
      release_date: ${{ fromJSON(steps.create-release.outputs.assets)[0].published_at }}
      version: ${{ steps.release-info.outputs.version }}
      client_hash: ${{ steps.release-hashes.outputs.client_hash }}
      mixnode_hash: ${{ steps.release-hashes.outputs.mixnode_hash }}
      gateway_hash: ${{ steps.release-hashes.outputs.gateway_hash }}
      socks5_hash: ${{ steps.release-hashes.outputs.socks5_hash }}
      netreq_hash: ${{ steps.release-hashes.outputs.netreq_hash }}
      cli_hash: ${{ steps.release-hashes.outputs.cli_hash }}
      netstat_hash: ${{ steps.release-hashes.outputs.netstat_hash }}

    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies (Linux)
        run: sudo apt-get update && sudo apt-get -y install libwebkit2gtk-4.0-dev build-essential curl wget libssl-dev libgtk-3-dev libudev-dev squashfs-tools
        continue-on-error: true

      - name: Sets env vars for tokio if set in manual dispatch inputs
        run: |
          echo 'RUSTFLAGS="--cfg tokio_unstable"' >> $GITHUB_ENV
        if: github.event_name == 'workflow_dispatch' && inputs.add_tokio_unstable == true

      - name: Install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build all binaries
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --workspace --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: |
            target/release/explorer-api
            target/release/nym-client
            target/release/nym-gateway
            target/release/nym-mixnode
            target/release/nym-socks5-client
            target/release/nym-api
            target/release/nym-network-requester
            target/release/nym-network-statistics
            target/release/nym-cli
          retention-days: 30

      - id: create-release
        name: Upload to release based on tag name
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'release'
        with:
          files: |
            target/release/explorer-api
            target/release/nym-client
            target/release/nym-gateway
            target/release/nym-mixnode
            target/release/nym-socks5-client
            target/release/nym-api
            target/release/nym-network-requester
            target/release/nym-network-statistics
            target/release/nym-cli

      - id: release-info
        name: Prepare release info
        run: |
          semver="${${{ github.ref_name }}##nym-wallet-}" && semver="${semver##v}"
          echo "version=$semver" >> "$GITHUB_OUTPUT"

      - id: release-hashes
        name: Generate file hashes
        run: |
          echo "client_hash=${{ hashFiles('target/release/nym-client') }}" >> "$GITHUB_OUTPUT"
          echo "mixnode_hash=${{ hashFiles('target/release/nym-mixnode') }}" >> "$GITHUB_OUTPUT"
          echo "gateway_hash=${{ hashFiles('target/release/nym-gateway') }}" >> "$GITHUB_OUTPUT"
          echo "socks5_hash=${{ hashFiles('target/release/nym-socks5') }}" >> "$GITHUB_OUTPUT"
          echo "netreq_hash=${{ hashFiles('target/release/nym-network-requester') }}" >> "$GITHUB_OUTPUT"
          echo "cli_hash=${{ hashFiles('target/release/nym-cli') }}" >> "$GITHUB_OUTPUT"
          echo "netstat_hash=${{ hashFiles('target/release/nym-network-statistics') }}" >> "$GITHUB_OUTPUT"

  push-release-data-client:
    if: ${{ (startsWith(github.ref, 'refs/tags/nym-binaries-') && github.event_name == 'release') || github.event_name == 'workflow_dispatch' }}
    uses: nymtech/nym/.github/workflows/push-release-data.yml@develop
    needs: publish-nym
    with:
      release_tag: ${{ github.ref_name }}
      release_id: ${{ needs.publish-nym.outputs.release_id }}
      release_date: ${{ needs.publish-nym.outputs.release_date }}
      download_base_url: https://github.com/nymtech/nym/releases/download/${{ github.ref_name }}
      changelog_url: https://github.com/nymtech/nym/blob/${{ github.ref_name }}/CHANGELOG.md
      version: ${{ needs.publish-nym.outputs.version }}
      filename: nym-client
      file_hash: ${{ needs.publish-nym.outputs.client_hash }}
      name: Client
      category: binaries
    secrets: inherit

  push-release-data-mixnode:
