name: CI for Nym API Tests

on:
  workflow_dispatch:
  push:
    paths:
      - "nym-api/**"

defaults:
  run:
    working-directory: nym-api/tests

jobs:
  test:
    name: nym-api tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Install npm
        run: npm install
        
      - name: Node v18
        uses: actions/setup-node@v3
        with:
          node-version: 18.1.0

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test:qa
        working-directory: nym-api/tests
