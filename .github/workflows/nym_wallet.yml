name: Webdriverio tests for nym wallet

on: 
 push:
    paths:
      - 'tauri-wallet/**'
      
defaults:
  run:
    working-directory: tauri-wallet

jobs:
  test:
    name: wallet tests
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v2

      - name: Tauri dependencies
        run: >
          sudo apt-get update &&
          sudo apt-get install -y
          libgtk-3-dev
          libgtksourceview-3.0-dev
          webkit2gtk-4.0
          libappindicator3-dev
          webkit2gtk-driver
          xvfb

      - name: Install minimal stable
        uses: actions-rs/toolchain@v1
        with:
         profile: minimal
         toolchain: stable

      - name: Node v16
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install yarn for building application
        run: yarn install    

      - name: Build application
        run: yarn run webpack:build & yarn run tauri:build

      - name: Install dependencies
        run: yarn install
        working-directory: webdriver/

      - name: Remove existing user datafile
        uses: JesseTG/rm@v1.0.2
        with:
          path: webdriver/data/user-data.json

      - name: Create user data json file
        id: create-json
        uses: jsdaniell/create-json@1.1.2
        with:
           name: "user-data.json"
           json: ${{ secrets.WALLET_USERDATA }}
           dir: 'webdriver/data/'

      - name: Install tauri-driver
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: tauri-driver

      - name: Launch tests
        run: xvfb-run yarn test:login
        working-directory: webdriver/
