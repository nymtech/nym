[package]
name = "nym-wireguard-private-metadata"
version = "1.0.0"
authors.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
edition.workspace = true
license.workspace = true

[dependencies]
anyhow = { workspace = true }
async-trait = { workspace = true }
axum = { workspace = true, features = ["tokio", "macros"], optional = true }
bincode = { workspace = true }
futures = { workspace = true }
schemars = { workspace = true, features = ["preserve_order"] }
serde = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread", "net", "io-util"] }
tokio-util = { workspace = true }
tower-http = { workspace = true, features = [
    "cors",
    "trace",
    "compression-br",
    "compression-deflate",
    "compression-gzip",
    "compression-zstd",
], optional = true }
tracing = { workspace = true }
utoipa = { workspace = true, features = [
    "axum_extras",
    "time",
], optional = true }
utoipauto = { workspace = true, optional = true }
utoipa-swagger-ui = { workspace = true, features = ["axum"], optional = true }

nym-credentials-interface = { path = "../credentials-interface", optional = true }
nym-credential-verification = { path = "../credential-verification", optional = true }
nym-http-api-client = { path = "../http-api-client", optional = true }
nym-http-api-common = { path = "../http-api-common", features = [
    "middleware",
    "utoipa",
    "output",
], optional = true }
nym-wireguard = { path = "../wireguard", optional = true }

[features]
default = ["server", "client"]
server = [
    "axum",
    "tower-http",
    "utoipa",
    "utoipauto",
    "utoipa-swagger-ui",
    "nym-credentials-interface",
    "nym-credential-verification",
    "nym-http-api-common",
    "nym-wireguard",
]
client = ["nym-http-api-client"]
