[package]
name = "nym-extension-storage"
version.workspace = true
edition = "2024"
license = "Apache-2.0"
repository = "https://github.com/nymtech/nym"
description = "WebAssembly-based secure storage for browser extension mnemonics"
authors = ["Nym Technologies SA <contact@nymtech.net>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
bip39 = { workspace = true }
zeroize = { workspace = true }

js-sys = { workspace = true }
wasm-bindgen = { workspace = true }
wasm-bindgen-futures = { workspace = true }
serde-wasm-bindgen = { workspace = true }

thiserror = { workspace = true }

console_error_panic_hook = { workspace = true, optional = true }

nym-wasm-utils = { path = "../../common/wasm/utils" }
nym-wasm-storage = { path = "../../common/wasm/storage" }


#[package.metadata.wasm-pack.profile.release]
#wasm-opt = false

[features]
default = ["console_error_panic_hook"]
