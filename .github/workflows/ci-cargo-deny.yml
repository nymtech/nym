name: ci-cargo-deny
on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/ci-cargo-deny.yml'

jobs:
  cargo-deny:
    runs-on: arc-ubuntu-22.04-dind
    strategy:
      matrix:
        checks:
          # - advisories
          - licenses bans sources

    steps:
    - uses: actions/checkout@v4
    - uses: EmbarkStudios/cargo-deny-action@v2
      with:
        log-level: warn
        command: check ${{ matrix.checks }}
        argument: --all-features
