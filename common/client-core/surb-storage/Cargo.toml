[package]
name = "nym-client-core-surb-storage"
version.workspace = true
edition = "2021"
license.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait.workspace = true
dashmap.workspace = true
tracing.workspace = true
thiserror.workspace = true
time.workspace = true

nym-crypto = { path = "../../crypto", optional = true, default-features = false }
nym-sphinx = { path = "../../nymsphinx" }
nym-task = { path = "../../task" }

[target."cfg(not(target_arch = \"wasm32\"))".dependencies.tokio]
workspace = true
features = ["fs"]

[target."cfg(not(target_arch = \"wasm32\"))".dependencies.sqlx]
workspace = true
features = ["runtime-tokio-rustls", "sqlite", "macros", "migrate", "time"]
optional = true

[target."cfg(not(target_arch = \"wasm32\"))".dependencies.nym-sqlx-pool-guard]
path = "../../../nym-sqlx-pool-guard"

[build-dependencies]
tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }
sqlx = { workspace = true, features = [
    "runtime-tokio-rustls",
    "sqlite",
    "macros",
    "migrate",
] }

[features]
fs-surb-storage = ["sqlx", "nym-crypto", "nym-crypto/hashing"]
