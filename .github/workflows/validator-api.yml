name: Continuous integration on Validator API

on: [push, pull_request]

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.rust == 'nightly' || matrix.rust == 'beta' }}
    strategy:
      matrix:
        rust: [stable, beta, nightly]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --manifest-path validator-api/Cargo.toml

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path validator-api/Cargo.toml

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --manifest-path validator-api/Cargo.toml  -- --check

      - uses: actions-rs/cargo@v1
        if: ${{ matrix.rust != 'nightly' }}
        with:
          command: clippy
          args: --manifest-path validator-api/Cargo.toml -- -D warnings