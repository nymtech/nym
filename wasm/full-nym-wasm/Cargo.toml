[package]
name = "nym-wasm-sdk"
authors = ["Jedrzej Stuczynski <andrew@nymtech.net>"]
version = "0.1.0"
edition = "2021"
keywords = ["nym", "sphinx", "wasm", "webassembly", "privacy"]
license = "Apache-2.0"
repository = "https://github.com/nymtech/nym"
rust-version = "1.56"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
nym-client-wasm = { path = "../client", optional = true }
nym-node-tester-wasm = { path = "../node-tester", optional = true }
nym-mix-fetch = { path = "../mix-fetch", optional = true }

[features]
default = ["client", "node-tester"]
client = ["nym-client-wasm"]
node-tester = ["nym-node-tester-wasm"]
mix-fetch = ["nym-mix-fetch"]

[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[profile.release]
lto = true
opt-level = 'z'