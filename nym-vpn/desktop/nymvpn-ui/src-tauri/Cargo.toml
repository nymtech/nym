[package]
name = "nymvpn-ui"
version = "0.1.0"
description = "nymvpn app"
edition = "2021"
rust-version = "1.57"
publish = false
license = "GPL-3.0"
authors = ["Nym Technologies S.A."]
homepage = "https://nymvpn.net"
repository = "https://github.com/nymvpn/nymvpn-app"

[build-dependencies]
tauri-build = { version = "1.2", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.3.0", features = ["clipboard-all", "fs-all", "notification-all", "os-all", "shell-open", "window-all"] }
nymvpn-controller = {path = "../../nymvpn-controller"}
nymvpn-types = {path = "../../nymvpn-types"}
nymvpn-config = {path = "../../nymvpn-config"}
tokio-stream = "0.1.12"
tauri-plugin-log = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "dev" }
tauri-plugin-single-instance = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "dev" }
log = "^0.4"
tokio = { version = "1.27.0", features = ["time"] }
futures = "0.3.28"
thiserror = "1.0.40"
tonic = "0.9.2"
semver = "1.0.17"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]
