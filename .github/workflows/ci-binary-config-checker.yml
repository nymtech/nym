name: ci-binary-config-checker

on:
  workflow_dispatch:
  release:
    types: [created]
  push:
    paths:
      - 'clients/**'
      - 'common/**'
      - 'contracts/**'
      - 'integrations/**'
      - 'mixnode/**'
      - 'sdk/rust/nym-sdk/**'
      - 'service-providers/**'
  pull_request:
    paths:
      - 'clients/**'
      - 'common/**'
      - 'gateway/**'
      - 'integrations/**'
      - 'mixnode/**'
      - 'sdk/rust/nym-sdk/**'
      - 'service-providers/**'

env:
  NETWORK: mainnet

jobs:
  publish-nym:
    strategy:
      fail-fast: false
      matrix:
        platform: [custom-linux]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies (Linux)
        run: sudo apt-get update && sudo apt-get -y install jq vim libwebkit2gtk-4.0-dev build-essential curl wget libssl-dev libgtk-3-dev libudev-dev squashfs-tools
        continue-on-error: true

      - name: Install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Branch name
        run: echo running on branch ${GITHUB_REF##*/}

      - name: Run tests against binaries
        run: ./build_and_run.sh ${{ github.head_ref || github.ref_name }}
        working-directory: tests/


