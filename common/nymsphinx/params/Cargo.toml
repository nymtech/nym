[package]
name = "nym-sphinx-params"
version = "0.1.0"
description = "Sphinx packet parameters for the Nym mixnet"
edition = { workspace = true }
authors = { workspace = true }
license = { workspace = true }
repository = { workspace = true }

[dependencies]
thiserror = { workspace = true }
serde = { workspace = true, features = ["derive"] }

nym-crypto = { path = "../../crypto", features = ["hashing", "stream_cipher", "aead"] }
nym-sphinx-types = { path = "../types" }

[features]
default = ["sphinx"]
sphinx = ["nym-crypto/sphinx", "nym-sphinx-types/outfox"]
outfox = ["nym-crypto/outfox", "nym-sphinx-types/outfox"]
