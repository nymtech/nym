name: Continuous integration

on: [push, pull_request]

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.rust == 'nightly' || matrix.rust == 'beta' }}
    strategy:
      matrix:
        rust: [stable, beta, nightly]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Install Dependencies (Linux)
        run: sudo apt-get update && sudo apt-get install libwebkit2gtk-4.0-dev build-essential curl wget libssl-dev libgtk-3-dev squashfs-tools
        if: matrix.os == 'ubuntu-latest'

      - name: Install Dependencies (Mac)
        run: brew install gcc && xcode --install
        if: matrix.os == 'macos-latest'

      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      # Exclude validator API on Windows
      - uses: actions-rs/cargo@v1
        if: ${{ matrix.os == 'windows-latest' }}
        with:
          command: build
          args: --all --exclude nym-validator-api

      - uses: actions-rs/cargo@v1
        if: ${{ matrix.os != 'windows-latest' }}
        with:
          command: build
          args: --all

      # Exclude validator API on Windows
      - uses: actions-rs/cargo@v1
        if: ${{ matrix.os == 'windows-latest' }}
        with:
          command: test
          args: --all --exclude nym-validator-api

      - uses: actions-rs/cargo@v1
        if: ${{ matrix.os != 'windows-latest' }}
        with:
          command: test
          args: --all

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      # Exclude validator API on Windows
      - uses: actions-rs/cargo@v1
        if: ${{ matrix.rust != 'nightly' && matrix.os == 'windows-latest' }}
        with:
          command: clippy
          args: --all --exclude nym-validator-api -- -D warnings

      - uses: actions-rs/cargo@v1
        if: ${{ matrix.rust != 'nightly' && matrix.os != 'windows-latest' }}
        with:
          command: clippy
          args: -- -D warnings
