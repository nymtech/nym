[package]
name = "nym-wireguard-types"
version = "0.1.0"
authors.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
edition.workspace = true
license.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base64 = { workspace = true }
dashmap = { workspace = true }
futures = { workspace = true }
log = { workspace = true }
serde = { workspace = true, features = ["derive"] }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread", "net", "signal"] } # async runtime

nym-config = { path = "../config" }
nym-crypto = { path = "../crypto", features = ["asymmetric"] }
nym-network-defaults = { path = "../network-defaults" }
nym-task = { path = "../task" }

# feature-specific dependencies:

## verify:
hmac = { workspace = true, optional = true }
sha2 = { version = "0.10.8", optional = true }

## openapi:
utoipa = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }

defguard_wireguard_rs = { workspace= true }
x25519-dalek = { version = "2.0.0", features = ["static_secrets"] }

[dev-dependencies]
rand = "0.7.3"
nym-crypto = { path = "../crypto", features = ["rand"]}


[features]
default = ["verify"]
openapi = ["utoipa", "serde_json"]
# this is moved to a separate feature as we really need clients to import it (especially, *cough*, wasm)
verify = ["hmac", "sha2"]
