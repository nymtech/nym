name: ci-build

on:
  pull_request:
    paths:
      - 'clients/**'
      - 'common/**'
      - 'explorer-api/**'
      - 'gateway/**'
      - 'integrations/**'
      - 'mixnode/**'
      - 'sdk/rust/**'
      - 'sdk/lib/**'
      - 'service-providers/**'
      - 'nym-network-monitor/**'
      - 'nym-api/**'
      - 'nym-node/**'
      - 'nym-outfox/**'
      - 'nym-validator-rewarder/**'
      - 'tools/**'
      - 'wasm/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/ci-build.yml'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [arc-ubuntu-20.04, custom-runner-mac-m1]
    runs-on: ${{ matrix.os }}
    env:
      CARGO_TERM_COLOR: always
    steps:
      - name: Install Dependencies (Linux)
        run: sudo apt-get update && sudo apt-get -y install libwebkit2gtk-4.0-dev build-essential curl wget libssl-dev libgtk-3-dev libudev-dev squashfs-tools protobuf-compiler
        continue-on-error: true
        if: contains(matrix.os, 'ubuntu')

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      # due to sqlx dependency, prepare environment before building this package
      - name: Pre-build steps for `node-status-api`
        run: |
          cargo install sqlx-cli
          cd nym-node-status-api
          ./launch_node_status_api.sh -i

      - name: Build `node-status-api`
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --package nym-node-status-api

      - name: Build all binaries
        uses: actions-rs/cargo@v1
        with:
          command: build

      # while disabled by default, this build ensures nothing is broken within
      # `axum` feature
      - name: Build with `axum` feature
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --features axum

      - name: Build all examples
        if: contains(matrix.os, 'ubuntu')
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --workspace --examples

      - name: Run all tests
        if: contains(matrix.os, 'ubuntu')
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace

      - name: Run expensive tests
        if: (github.ref == 'refs/heads/develop' || github.event.pull_request.base.ref == 'develop' || github.event.pull_request.base.ref == 'master') && contains(matrix.os, 'ubuntu')
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace -- --ignored

      - name: Annotate with clippy checks
        if: contains(matrix.os, 'ubuntu')
        uses: actions-rs/clippy-check@v1
        continue-on-error: true
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --workspace

      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --workspace --all-targets --features axum -- -D warnings
