[package]
name = "nym-node-http-api"
version = "0.1.0"
edition = "2021"
license.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum.workspace = true
axum-extra = { workspace = true, features = ["typed-header"] }
headers.workspace = true

# useful for `#[axum_macros::debug_handler]`
#axum-macros = "0.3.8"
thiserror.workspace = true
time = { workspace = true, features = ["serde"] }
tokio = { workspace = true, features = ["macros"] }
tower-http = { workspace = true, features = ["fs"] }
tracing.workspace = true
utoipa = { workspace = true, features = ["axum_extras", "time"] }
utoipa-swagger-ui = { workspace = true, features = ["axum"] }

colored = { workspace = true }
ipnetwork = { workspace = true }
rand = { workspace = true }

# Wireguard:
fastrand = { workspace = true }

nym-crypto = { path = "../../common/crypto", features = ["asymmetric", "rand"] }
nym-http-api-common = { path = "../../common/http-api-common", features = ["utoipa"] }
nym-node-requests = { path = "../nym-node-requests", default-features = false, features = ["openapi"] }
nym-task = { path = "../../common/task" }

nym-metrics = { path = "../../common/nym-metrics" }
nym-wireguard = { path = "../../common/wireguard" }

[dev-dependencies]
base64 = { workspace = true }
hyper.workspace = true
dashmap.workspace = true
serde_json.workspace = true

hmac = { workspace = true }
tower = { workspace = true }
x25519-dalek = { workspace = true }
