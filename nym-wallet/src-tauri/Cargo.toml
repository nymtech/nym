[package]
name = "nym_wallet"
version = "0.1.0"
description = "Nym Native Wallet"
authors = ["you"]
license = ""
repository = ""
default-run = "nym_wallet"
edition = "2018"
build = "src/build.rs"
rust-version = "1.56"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.0.0-beta.4" }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.0.0-beta.8", features = ["shell-open"] }
tokio = { version = "1.10", features = ["sync"] }
dirs = "4.0"
bip39 = "1.0"
thiserror = "1.0"
tendermint-rpc = "0.23.0"
url = "2.0"
rand = "0.6.5"
eyre = "0.6.5"


cosmrs = { git = "https://github.com/cosmos/cosmos-rust", rev="e5a1872083abb3d88fa62dda966e7f5408deba58", features = ["rpc", "bip32", "cosmwasm"] }
cosmwasm-std = "1.0.0-beta3"

validator-client = { path = "../../common/client-libs/validator-client", features = [
    "nymd-client",
] }
mixnet-contract-common = { path = "../../common/cosmwasm-smart-contracts/mixnet-contract" }
config = { path = "../../common/config" }
coconut-interface = { path = "../../common/coconut-interface" }
credentials = { path = "../../common/credentials" }

[dev-dependencies]
ts-rs = "5.1"

[dev-dependencies.mixnet-contract-common]
path = "../../common/cosmwasm-smart-contracts/mixnet-contract"
features = ["ts-rs"]

[dev-dependencies.validator-client]
path = "../../common/client-libs/validator-client"
features = ["ts-rs"]

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
