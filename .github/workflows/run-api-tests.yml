name: CI for Nym API Tests
on:
  push:
    paths:
      - 'nym-api/**'
defaults:
  run:
    working-directory: nym-api/tests
jobs:
  test:
    name: nym-api tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use node v18
        uses: actions/setup-node@v3
        with:
          node-version: 18.1.0
      - name: Install yarn
        run: yarn install
      - name: Run yarn
        run: yarn
      - name: Run tests
        run: yarn test:qa
        working-directory: nym-api/tests
