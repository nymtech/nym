definitions:
  models.CocoHostInfo:
    properties:
      host:
        type: string
      location:
        type: string
      pubKey:
        type: string
      type:
        type: string
      version:
        type: string
    required:
    - pubKey
    - type
    - version
    type: object
  models.CocoPresence:
    properties:
      host:
        type: string
      lastSeen:
        type: integer
      location:
        type: string
      pubKey:
        type: string
      type:
        type: string
      version:
        type: string
    required:
    - lastSeen
    - pubKey
    - type
    - version
    type: object
  models.Error:
    properties:
      error:
        type: string
    type: object
  models.GatewayHostInfo:
    properties:
      clientListener:
        type: string
      identityKey:
        type: string
      location:
        type: string
      mixnetListener:
        type: string
      sphinxKey:
        type: string
      version:
        type: string
    required:
    - clientListener
    - identityKey
    - mixnetListener
    - sphinxKey
    - version
    type: object
  models.GatewayPresence:
    properties:
      clientListener:
        type: string
      identityKey:
        type: string
      lastSeen:
        type: integer
      location:
        type: string
      mixnetListener:
        type: string
      sphinxKey:
        type: string
      version:
        type: string
    required:
    - clientListener
    - identityKey
    - lastSeen
    - mixnetListener
    - sphinxKey
    - version
    type: object
  models.MixHostInfo:
    properties:
      host:
        type: string
      layer:
        type: integer
      location:
        type: string
      pubKey:
        type: string
      version:
        type: string
    required:
    - layer
    - pubKey
    - version
    type: object
  models.MixMetric:
    properties:
      pubKey:
        type: string
      received:
        type: integer
      sent:
        additionalProperties:
          type: integer
        type: object
    required:
    - pubKey
    - received
    - sent
    type: object
  models.MixNodeID:
    properties:
      pubKey:
        type: string
    type: object
  models.MixNodePresence:
    properties:
      host:
        type: string
      lastSeen:
        description: MixStatusReport
        type: integer
      layer:
        type: integer
      location:
        type: string
      pubKey:
        type: string
      version:
        type: string
    required:
    - lastSeen
    - layer
    - pubKey
    - version
    type: object
  models.MixProviderPresence:
    properties:
      clientListener:
        type: string
      lastSeen:
        type: integer
      location:
        type: string
      mixnetListener:
        type: string
      pubKey:
        type: string
      version:
        type: string
    required:
    - lastSeen
    - pubKey
    - version
    type: object
  models.MixStatus:
    properties:
      ipVersion:
        type: string
      pubKey:
        type: string
      up:
        type: boolean
    required:
    - ipVersion
    - pubKey
    - up
    type: object
  models.Topology:
    properties:
      cocoNodes:
        items:
          $ref: '#/definitions/models.CocoPresence'
        type: array
      gatewayNodes:
        items:
          $ref: '#/definitions/models.GatewayPresence'
        type: array
      mixNodes:
        items:
          $ref: '#/definitions/models.MixNodePresence'
        type: array
      mixProviderNodes:
        items:
          $ref: '#/definitions/models.MixProviderPresence'
        type: array
    type: object
info:
  contact: {}
  description: This is a temporarily centralized directory/PKI/metrics API to allow us to get the other Nym node types running. Its functionality will eventually be folded into other parts of Nym.
  license:
    name: Apache 2.0
    url: https://github.com/nymtech/nym-directory/license
  termsOfService: http://swagger.io/terms/
  title: Nym Directory API
  version: 0.9.0-dev
paths:
  /api/healthcheck:
    get:
      consumes:
      - application/json
      description: Returns a 200 if the directory server is available. Good route to use for automated monitoring.
      operationId: healthCheck
      produces:
      - application/json
      responses:
        "200": {}
      summary: Lets the directory server tell the world it's alive.
      tags:
      - healthcheck
  /api/metrics/mixes:
    get:
      consumes:
      - application/json
      description: For demo and debug purposes it gives us the ability to generate useful visualisations of network traffic.
      operationId: listMixMetrics
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.MixMetric'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Error'
      summary: Lists mixnode activity in the past 3 seconds
      tags:
      - metrics
    post:
      consumes:
      - application/json
      description: For demo and debug purposes it gives us the ability to generate useful visualisations of network traffic.
      operationId: createMixMetric
      parameters:
      - description: object
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.MixMetric'
      produces:
      - application/json
      responses:
        "201": {}
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Error'
      summary: Create a metric detailing how many messages a given mixnode sent and received
      tags:
      - metrics
  /api/mixmining:
    post:
      consumes:
      - application/json
      description: Nym network monitor sends packets through the system and checks if they make it. The network monitor then hits this method to report whether the node was up at a given time.
      operationId: addMixStatus
      parameters:
      - description: object
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.MixStatus'
      produces:
      - application/json
      responses:
        "201": {}
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Error'
      summary: Lets the network monitor create a new uptime status for a mix
      tags:
      - mixmining
  /api/mixmining/{pubkey}/history:
    get:
      consumes:
      - application/json
      description: Lists all mixnode statuses for a given node pubkey
      operationId: listMixStatuses
      parameters:
      - description: Mixnode Pubkey
        in: path
        name: pubkey
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.MixStatus'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Error'
      summary: Lists mixnode activity
      tags:
      - mixmining
  /api/mixmining/{pubkey}/report:
    get:
      consumes:
      - application/json
      description: Provides summary uptime statistics for last 5 minutes, day, week, and month
      operationId: getMixStatusReport
      parameters:
      - description: Mixnode Pubkey
        in: path
        name: pubkey
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200": {}
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Error'
      summary: Retrieves a summary report of historical mix status
      tags:
      - mixmining
  /api/presence/allow:
    post:
      consumes:
      - application/json
      description: Sometimes when a node isn't working we need to temporarily remove it. This allows us to re-enable it once it's working again.
      operationId: allow
      parameters:
      - description: object
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.MixNodeID'
      produces:
      - application/json
      responses:
        "200": {}
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Error'
      summary: Removes a disallowed node from the disallowed nodes list
      tags:
      - presence
  /api/presence/coconodes:
    post:
      consumes:
      - application/json
      description: Nym Coconut nodes can ping this method to let the directory server know they're up. We can then use this info to create topologies of the overall Nym network.
      operationId: addCocoNode
      parameters:
      - description: object
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.CocoHostInfo'
      produces:
      - application/json
      responses:
        "201": {}
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Error'
      summary: Lets a coconut node tell the directory server it's alive
      tags:
      - presence
  /api/presence/disallow:
    post:
      consumes:
      - application/json
      description: Sometimes when a node isn't working we need to temporarily remove it from use so that it doesn't mess up QoS for the whole network.
      operationId: disallow
      parameters:
      - description: object
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.MixNodeID'
      produces:
      - application/json
      responses:
        "201": {}
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Error'
      summary: Takes a node out of the regular topology and puts it in the disallowed nodes list
      tags:
      - presence
  /api/presence/disallowed:
    get:
      consumes:
      - application/json
      description: Sometimes we need to take mixnodes out of the network for repair. This shows which ones are currently disallowed.
      operationId: disallowed
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.MixNodePresence'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Error'
      summary: Lists Nym mixnodes that are currently disallowed
      tags:
      - presence
  /api/presence/gateways:
    post:
      consumes:
      - application/json
      description: Nym mix gateways can ping this method to let the directory server know they're up. We can then use this info to create topologies of the overall Nym network.
      operationId: addGateway
      parameters:
      - description: object
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.GatewayHostInfo'
      produces:
      - application/json
      responses:
        "201": {}
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Error'
      summary: Lets a gateway tell the directory server it's alive
      tags:
      - presence
  /api/presence/mixnodes:
    post:
      consumes:
      - application/json
      description: Nym mixnodes can ping this method to let the directory server know they're up. We can then use this info to create topologies of the overall Nym network.
      operationId: addMixNode
      parameters:
      - description: object
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.MixHostInfo'
      produces:
      - application/json
      responses:
        "201": {}
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Error'
      summary: Lets mixnode a node tell the directory server it's alive
      tags:
      - presence
  /api/presence/topology:
    get:
      consumes:
      - application/json
      description: Nym nodes periodically ping the directory server to register that they're alive. This method provides a list of nodes which have been most recently seen.
      operationId: topology
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Topology'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Error'
      summary: Lists which Nym mixnodes, providers, gateways, and coconodes are alive
      tags:
      - presence
swagger: "2.0"
