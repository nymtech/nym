---

- name: Set hostname
  hostname:
    name: "{{ base_hostname_fqdn }}"
  when: base_hostname_name is defined
  tags:
    - base
    - hostname

- name: Instal aptitude 
  apt:
    name: aptitude
    update_cache: yes
    state: present
    force_apt_get: yes

- name: Update packages
  apt:
    update_cache: yes
    upgrade: yes
    
- name: Install essential packages
  package:
    name: "{{ packages }}"
    state: latest
    update_cache: yes