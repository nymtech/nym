[package]
name = "coconut-interface"
version = "0.1.0"
edition = "2018"
description = "Crutch library until there is proper SerDe support for coconut structs"


[dependencies]
serde = { version = "1.0", features = ["derive"] }
getset = "0.1.1"
attohttpc = { version = "0.17.0", features = ["json"] }

coconut-rs = { git = "https://github.com/nymtech/coconut.git", branch = "serde" }
