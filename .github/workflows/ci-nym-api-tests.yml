name: ci-nym-api-tests

on:
  workflow_dispatch:
  push:
    paths:
      - "nym-api/**"

defaults:
  run:
    working-directory: nym-api/tests

jobs:
  test:
    name: nym-api tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: install yarn in root
        run: cd ../.. && yarn install

      - name: Install npm
        run: npm install

      - name: Node v18
        uses: actions/setup-node@v3
        with:
          node-version: 18.1.0

      - name: Install yarn
        run: yarn install

      - name: Run yarn
        run: yarn

      - name: Run tests
        run: yarn test:sandbox
        working-directory: nym-api/tests
