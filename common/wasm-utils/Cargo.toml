[package]
name = "wasm-utils"
version = "0.1.0"
authors = ["Jedrzej Stuczynski <andrew@nymtech.net>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures = { workspace = true }
js-sys = "^0.3.51"
wasm-bindgen = "=0.2.83"
wasm-bindgen-futures = "0.4"
serde = { workspace = true, features = ["derive"], optional = true }
serde-wasm-bindgen = { version = "0.5.0", optional = true }
getrandom = { version="0.2", features=["js"], optional = true }
indexed_db_futures = { version = " 0.3.0", optional = true }
thiserror = { workspace = true, optional = true }

nym-store-cipher = { path = "../store-cipher", features = ["json"], optional = true }

# we don't want entire tokio-tungstenite, tungstenite itself is just fine - we just want message and error enums
[dependencies.tungstenite]
version = "0.13"
default-features = false
optional = true

[dependencies.web-sys]
version = "0.3"
optional = true

[features]
default = ["sleep"]
sleep = ["web-sys", "web-sys/Window"]
websocket = [
    "getrandom",
    "tungstenite",
    "web-sys",
    "web-sys/BinaryType",
    "web-sys/Blob",
    "web-sys/CloseEvent",
    "web-sys/ErrorEvent",
    "web-sys/FileReader",
    "web-sys/MessageEvent",
    "web-sys/ProgressEvent",
    "web-sys/WebSocket",
]
crypto = [
    "web-sys",
    "web-sys/Crypto",
    "web-sys/CryptoKey",
    "web-sys/CryptoKeyPair",
    "web-sys/SubtleCrypto",
    "web-sys/Window",
    "web-sys/WorkerGlobalScope",
]
storage = [
    "indexed_db_futures",
    "nym-store-cipher",
    "serde",
    "serde-wasm-bindgen",
    "thiserror"
]
